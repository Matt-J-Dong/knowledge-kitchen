<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    {% seo %}

    <link
      rel="stylesheet"
      href="{{ site.baseurl | strip_html }}/theme/css/presentation.css"
    />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="{{ site.baseurl | strip_html }}/theme/favicon.ico"
    />
  </head>
  <body>
    <textarea id="source">{{ content }}</textarea>
    <script
      src="{{ site.baseurl | strip_html }}/theme/js/remark.js"
      type="text/javascript"
    ></script>
    <script type="text/javascript">
      var slideshow = remark.create({
        navigation: { scroll: false },
        highlightStyle: "monokai",
      })
    </script>
  </body>
</html>
